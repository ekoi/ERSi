<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<h3>Search EASY:</h3>
		<form wicket:id="form">
			<input type="text" wicket:id="query" size="50" />
			<input type="submit" value="Search" wicket:id="submitSearch" />
		</form>
		<div class="searchPanel">
			<div class="searchResults">
				<div wicket:id="searchResults" class="searchResult">
					<div wicket:id="title" class="title"></div>
					<div wicket:id="creator" class="creator"></div>
					<div wicket:id="dateCreated" class="created"></div>
					<div wicket:id="description" class="description"></div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
