<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>ERSy</title>
</head>
<body>
<!-- start wrapper -->
<div class="wrapper">
    <!--start container-->
    <div id="container">
	    
	    <!--start header-->
	     <span wicket:id="header"/>
<br/>
<br/>
<br/>&nbsp;
<h1><font color="red">Oops something went wrong!</font></h1>
<center><img src="images/sorry.jpeg" height="150px" width="150px" alt="I'm sorry..."/></center>
<!-- begin FORM -->
<form wicket:id="formSendException">
	<table>
	  <tr>
	    <td width="100" align="right" >Target</td>
	    <td><input wicket:id="formTarget" type="text" size="20" value="eko.indarto@dans.knaw.nl"  readonly="readonly"/></td>
	  </tr>
	  <tr>
	   <td width="100" align="right" >Comments:</td>
	    <td><textarea wicket:id="formComments" rows="5" cols="100"></textarea></td>
	  </tr>
	  <tr>
	   <td width="100" align="right" >Additional:</td>
	   <td><textarea wicket:id="messageDetails" rows="10" cols="100" readonly="readonly"></textarea></td>
	   </tr>
	  <tr>
	    <td>&nbsp;</td>
	    <td align="left"><button wicket:id="submitForm" type="submit">Submit Report</button></td>
	    <td>&nbsp;</td>
	  </tr>
	</table>
</form>
<!-- end FORM -->
  <!--end container-->
	</div>   
  
</div>
   <!--end wrapper-->
   
     <!--start footer-->
   <footer>
      <div class="container">  
         <div id="FooterOne">&copy;Eko Indarto 2013</div>
      </div>
   </footer>
   <!--end footer-->
</body>
</html>
